    <script type="text/javascript">
        function InitMaster() {
            //單行文字方塊按下enter觸發按鈕事件
            $("input[type=text]").keypress(function (e) {
                if (e.keyCode == 13) {
                    var fbtns = $(".FunctionButtons input[type=submit]");
                    if (fbtns.length > 0) {
                        fbtns.first().trigger("click");
                        return false;
                    }
                    else {
                        return false;
                    }
                }
            });

            var span = $(".ui-dialog-buttonset button span");
            if ($(span).length > 0) {
                $(span).parent().focus();
            }
        }

        $(document).ready(function () {
            InitCalendar();
            InitMaster();
            RecoverDisabledWebControl();
        });
    </script>
