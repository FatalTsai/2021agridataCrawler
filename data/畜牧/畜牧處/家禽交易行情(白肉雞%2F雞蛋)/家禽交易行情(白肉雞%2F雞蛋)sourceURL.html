<meta name="Title" content="財團法人中央畜產會"/>
<meta name="Keywords" content="認證、標章、營養、衛生、安全、品管、品質、計畫書、申請、稽核、追查、優級、良級、普級、機構、終止、法規、管制、工廠、牧場、CAS、CAS肉品、CAS蛋品、CAS乳品、CAS羽絨、家畜、牛肉、豬肉、家禽、雞肉、鴨肉、加工品、香腸、中式香腸、西式香腸、貢丸、肉酥、肉絨、肉乾、調理肉製品、臘肉、生鮮蛋品、加工蛋、液蛋、殺菌液蛋、皮蛋、鮮乳、羊乳、蛋、肉、乳、冷藏、冷凍、優良農產品、藥物殘留、肉品品質、蛋品品質、乳品品質、衛管人員、產銷履歷、身份證、生產、有機、雞蛋、鴨蛋、奶粉、有機加工品、有機、有機畜產品、HACCP、GHP、流程圖、CCP、QC、食品安全管制系統、良好作業規範、健康食品、肉品外銷、蛋品外銷、教育訓練、稽查員">
<meta name="description" content="中央畜產會於89年1月1日正式揭牌運作，是農業界唯一經立法通過的財團法人，其中央主管機關為行政院農業委員會。中央畜產會運作模式，與日本依「畜產品價格安定等有關法律」成立之「獨立行政法人農畜產業振興機構」類似，均依法訂定任務，建立產銷調節機制，達到事前預警、穩定產銷之目標，是政府與畜牧產業團體間重要的溝通橋樑。"/>
