<script>
 //#region 頁面載入完成，搞一些預設的東西
        $().ready(function (e) {

            $('#tb_TraceBeefMix').hide();
            $('#tb_TraceBeef').hide();

            $("#tb_Number").val('');
            Search();

            //找牛
            $("#imgSearch").click(function () { Search(); });

            $("#tb_Number").keydown(function () {
                if (event.keyCode == 13) Search();
            });

            $("#tb_Number").focus(function () {
                if ($(this).val() == "輸入溯源號碼") $(this).val('');
            });
            $("#tb_Number").focusout(function () {
                if ($(this).val() == "") $(this).val('輸入溯源號碼');
            });


        });
        //#endregion

        function Search() {
            if (trim($("#tb_Number").val()) != '' && trim($("#tb_Number").val()) != '輸入溯源號碼') {

                if ($("#tb_Number").val().length == 11)
                    FindMix(trim($("#tb_Number").val()));
                else
                    FillData(trim($("#tb_Number").val()));


            }

        }

        function clearinput() {
            document.mapform.tb_Number.value = "";
        }

        function FindMix(Number) {

            $.ajax
            ({
                type: "POST",
                url: "Default_OP.aspx",
                data: { "action": "GetMixData",
                    "Number": Number

                },
                success: function (response) {
                    //alert(response);
                    $.each(eval(response), function (key, item) {

                        if (item.RetCode == "1") {
                            $("#Div_Mix").html(item.Content);
                            $('#tb_TraceBeef').hide();
                            $('#tb_TraceBeefMix').show();
                            $('#Nodata').hide();

                        } else {
                            $('#tb_TraceBeef').hide();
                            $('#tb_TraceBeefMix').hide();
                            $('#Nodata').show();

                        }
                    });
                },
                error: function () {
                    alert('無法取得資料，請稍後再試');
                }

            });
            //ajax 

        }



        function FillData(Number) {

            $.ajax
            ({
                type: "POST",
                url: "Default_OP.aspx",
                data: { "action": "GetData",
                    "Number": Number

                },
                success: function (response) {
                    //alert(response);
                    $.each(eval(response), function (key, item) {

                        if (item.RetCode == "1") {
                            $("#Div_ButcherOrgName").html(item.ButcherOrgName);
                            $("#Div_FarmOrgName").html(item.FarmOrgName);
                            $("#Div_BeefNumber").html(item.Number);
                            $("#Div_ButcherDate").html(item.ButcherDate);

                            $("#Div_ButcherOrgUninumber").html(item.ButcherOrgUninumber);
                            $("#Div_FarmOrgUninumber").html(item.FarmOrgUninumber);
                            $("#Div_ButcherOrgAddress").html(item.ButcherOrgAddress);
                            $("#Div_FarmOrgAddress").html(item.FarmOrgAddress);
                            $("#Div_FarmOrgManager").html(item.FarmOrgManager);
                            $("#Div_ButcherOrgManager").html(item.ButcherOrgManager);

                            $('#tb_TraceBeefMix').hide();
                            $('#tb_TraceBeef').show();
                            $('#Nodata').hide();

                        } else {
                            $('#tb_TraceBeefMix').hide();
                            $('#tb_TraceBeef').hide();
                            $('#Nodata').show();
                            // $('#Nodata').html(item.Content);
                        }
                    });
                },
                error: function () {
                    alert('無法取得資料，請稍後再試');
                }

            });
            //ajax 

        }
         
</script>
