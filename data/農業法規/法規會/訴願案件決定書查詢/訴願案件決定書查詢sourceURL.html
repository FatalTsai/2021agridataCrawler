    <script>
          function ClickAdd() {

            var counter = document.getElementById("ContentPlaceHolder1_hidCount").value;

            var newTextBoxDiv = $(document.createElement('div'))
                    .attr("id", 'TextBoxDiv' + counter);

            //newTextBoxDiv.after().html("<br/><span><select name=\"selAndOr" + counter + "\" ><option value='and'>and</option>" +
            //"<option value='or'>or</option><option value='not'>not</option></select > <input type=\"text\" name=\"txtKey" + counter + "\"></span>");
            newTextBoxDiv.after().html("<br/><span><select name=\"selAndOr" + counter + "\" ><option value='and'>and</option>" +
        "<option value='or'>or</option></select > <input type=\"text\" name=\"txtKey" + counter + "\"></span>");
            newTextBoxDiv.appendTo("#TextBoxesGroup");


            document.getElementById("ContentPlaceHolder1_hidCount").value = parseInt(counter) + 1;

        }
